<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- EasyTimer.JS -->
    <script src="node_modules/easytimer.js/dist/easytimer.min.js"></script>
    <script>
        //var timerInstance = new Timer();
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star"></i></li>
        		<li><i class="fa fa-star star"></i></li>
        		<li><i class="fa fa-star star"></i></li>
        	</ul>

        	<span id="moves">0</span> Moves
          <div id="clock">00:00:00</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="gameOverModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Game Over</h2>
        </div>
        <div class="modal-body">
          <div id="gettingValuesExample">
            <p>You Won in
            <span class="minutes">0</span><span> minutes</span>
            <span class="seconds">0</span><span> seconds</span></p>
          </div>

            <section class="score-panel">
              <span>And you recieved: </span>
            <ul class="stars">
        		  <li><i class="fa fa-star star"></i></li>
          		<li><i class="fa fa-star star"></i></li>
          		<li><i class="fa fa-star star"></i></li>
        	</ul>
        </section>
        </div>
        <div class="modal-footer">
          <h3><button id="playAgainBtn">Play Again?</button></h3>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
